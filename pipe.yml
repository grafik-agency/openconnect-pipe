name: SFTP & openconnect
image: bitbucketpipelines/aws-s3-deploy:1.1.0
description: Connect to a vpn to transfer files using sftp.
category: Deployment
repository: https://github.com/grafik-agency/openconnect-pipe
maintainer:
  name: Grafik
  website: https://grafik.agency/
variables:
  - name: VPN_USER
    default: $VPN_USER
  - name: VPN_PASSWORD
    default: $VPN_PASSWORD
  - name: VPN_GATEWAY
    default: $VPN_GATEWAY
  - name: ARTIFACT
    default: $ARTIFACT
  - name: SERVER
    default: $SERVER
  - name: USER
    default: $USER
  - name: PASSWORD
    default: $PASSWORD
tags:
- deployment
- openconnect
- sftp
