name: WP Engine Deploy
image: bitbucketpipelines/aws-s3-deploy:1.1.0
description: Deploy to WP Engine.
category: Deployment
repository: https://bitbucket.org/2120creative/wpengine-pipe/src/master/
maintainer:
  name: Grafik
  website: https://grafik.agency/
vendor:
  name: WP Engine
  website: https://wpengine.com/
variables:
  - name: WPE_REPO_URL
    default: $WPE_REPO_URL
  - name: GIT_EMAIL
    default: "$GIT_EMAIL"
  - name: GIT_NAME
    default: "$GIT_NAME"
  - name: ARTIFACT
    default: $ARTIFACT
  - name: WPE_INSTALL_ID
    default: $WPE_INSTALL_ID
  - name: WPE_API_USER
    default: $WPE_API_USER
  - name: WPE_API_PASSWORD
    default: $WPE_API_PASSWORD
tags:
- deployment
- WP Engine
- wpengine
- WordPress
- git
